<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Talking VRoid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="VRoid + glTF + three.js + Web Audio API">
    <meta name="author" content="hyunjun529">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column h-100">
    <div class="container">
        <div class="row justify-content-md-center mt-2">
            <div class="col">
                <div id="cvs-render-vroid">
                </div>
                <h2 id="broadcast" class="mt-4">현재 작업 진행 상황</h2>
            </div>
        </div>
    </div>

    <script src="script/three.min.js"></script>

    <script src="script/js/controls/OrbitControls.js"></script>
    <script src="script/js/loaders/GLTFLoader.js"></script>

    <script src="script/js/WebGL.js"></script>

    <script src="script/common.js"></script>
    <script src="script/charcter.js"></script>

    <script>
        const yame = 100;
        var cnt = 0;
        function animate() {
            requestAnimationFrame( animate );

            if(yame < cnt){ 
                for (var k in FACE_MORPH) {
                    morphMesheFace.morphTargetInfluences[FACE_MORPH[k]] = Math.floor(Math.random() * 7) * 0.1;
                }
                cnt = 0;
            } else { cnt+=1; }

            controls.update();
            renderer.render( scene, camera );
        }
        
        animate();        
    </script>
</body>
</html>
