<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Talking VRoid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="VRoid + glTF + three.js + Web Audio API">
    <meta name="author" content="hyunjun529">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column h-100">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col">
                <h1 class="mt-1">Web Talking VRoid</h1>
                <p class="lead mt-2">standalone
                    <ul>
                        <li>
                            <a href="Character.html">Charcter</a> only
                        </li>
                        <li>
                            <a href="WebAudio.html">WebAudio</a> only
                        </li>
                    </ul>
                </p>
                <h2 class="lead">
                    WARNING! CHRACTER FILE = 18MB
                </h2>
            </div>
        </div>
        
        <div class="row justify-content-md-center mt-2">
            <div class="col">
                <h2 class="mt-4">Chracter</h2>
                <div id="cvs-render-vroid">
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col">
                <h2 class="mt-4">Audio Visualization</h2>
                <div>
                    <h3 class="mt-3">all vowels</h3>
                    <canvas id="cvs-audio-visualization-sum" class="cvs-audio-visualization" width="640" height="180" style="background-color:black; width:100%; max-width:640px;"></canvas>
                </div>
                <div>
                    <h3 class="mt-3">raw input</h3>
                    <canvas id="cvs-audio-visualization-input" class="cvs-audio-visualization" width="640" height="180" style="background-color:black; width:100%; max-width:640px;"></canvas>
                </div>
                <div>
                    <h3 class="mt-3">vowel - a</h3>
                    <canvas id="cvs-audio-visualization-a" class="cvs-audio-visualization" width="640" height="180" style="background-color:black; width:100%; max-width:640px;"></canvas>
                </div>
                <div>
                    <h3 class="mt-3">vowel - i</h3>
                    <canvas id="cvs-audio-visualization-i" class="cvs-audio-visualization" width="640" height="180" style="background-color:black; width:100%; max-width:640px;"></canvas>
                </div>
                <div>
                    <h3 class="mt-3">vowel - u</h3>
                    <canvas id="cvs-audio-visualization-u" class="cvs-audio-visualization" width="640f" height="180" style="background-color:black; width:100%; max-width:640px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script/three.min.js"></script>

    <script src="script/js/controls/OrbitControls.js"></script>
    <script src="script/js/loaders/GLTFLoader.js"></script>

    <script src="script/js/WebGL.js"></script>

    <script src="script/common.js"></script>
    <script src="script/charcter.js"></script>
    <script src="script/audio.js"></script>

    <script>
        function animate() {
            requestAnimationFrame( animate );
            controls.update();
            renderer.render( scene, camera );
        }
        
        animate();        
    </script>
</body>
</html>
